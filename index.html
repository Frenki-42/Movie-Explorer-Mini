<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie - Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo"><h2>CineMini</h2></div>
        <div class="search-div">
            <div class="search-box">
                <input type="text" id="search">
                <input type="text" id="ghost" placeholder="Booo!">
            </div>
            <button id="search-button">search</button>
        </div>
    </header>

    <main>
        <div class="card" style="background-image: url(https://image.tmdb.org/t/p/original/bvYjhsbxOBwpm8xLE5BhdA3a8CZ.jpg);">
            <div class="info">
                <span class="genre">Sci-Fi</span>
                <span class="rating">9.4</span>
            </div>
            <div class="title-foreground">
                <h3>Avengers: Infinity War</h3>
            </div>
        </div>
    </main>


    
    <footer>
        <div class="wrapper">
            <p>This data was all made possible by </p><img src="tmdb-logo.svg" alt="TMDB">
        </div>
    </footer>

    <script src="env.js"></script>
    <script src="script.js"></script>
</body>
</html>
